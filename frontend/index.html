<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - AI Customer Support</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo span {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #10b981;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Chat Container */
        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.bot {
            align-self: flex-start;
        }

        .message.user {
            align-self: flex-end;
        }

        .message-content {
            padding: 1rem 1.25rem;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .message.bot .message-content {
            background: #1e293b;
            border: 1px solid #334155;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .sources {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #334155;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .source-tag {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            background: #334155;
            border-radius: 4px;
            margin-right: 0.5rem;
            margin-top: 0.25rem;
            font-size: 0.75rem;
        }

        /* Typing Indicator */
        .typing {
            display: flex;
            gap: 0.3rem;
            padding: 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #64748b;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 1rem;
        }

        .quick-btn {
            padding: 0.5rem 1rem;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 20px;
            color: #94a3b8;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        /* Input Area */
        .input-area {
            padding: 1rem;
            background: #1e293b;
            border-top: 1px solid #334155;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 0.5rem;
        }

        .input-wrapper:focus-within {
            border-color: #3b82f6;
        }

        .input-wrapper input {
            flex: 1;
            background: none;
            border: none;
            color: #f8fafc;
            font-size: 1rem;
            padding: 0.75rem;
            outline: none;
        }

        .input-wrapper input::placeholder {
            color: #64748b;
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.02);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Escalation Form */
        .escalation-form {
            padding: 1rem;
            background: #334155;
            border-radius: 12px;
            margin: 1rem;
            display: none;
        }

        .escalation-form.active {
            display: block;
        }

        .escalation-form h4 {
            margin-bottom: 1rem;
            color: #f97316;
        }

        .escalation-form input {
            width: 100%;
            padding: 0.75rem;
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #f8fafc;
            margin-bottom: 0.75rem;
            outline: none;
        }

        .escalation-form input:focus {
            border-color: #3b82f6;
        }

        .escalation-form button {
            width: 100%;
            padding: 0.75rem;
            background: #f97316;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .escalation-form button:hover {
            background: #ea580c;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üõí <span>TechStore</span> Support</div>
        <div class="status">AI Assistant Online</div>
    </header>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message bot">
                <div class="message-content">
                    üëã Hi! I'm your AI support assistant. I can help you with shipping, returns, products, orders, and more.
                    <br><br>
                    How can I help you today?
                </div>
            </div>
        </div>

        <div class="quick-actions" id="quickActions">
            <button class="quick-btn" onclick="askQuestion('How do I return an item?')">‚Ü©Ô∏è Returns</button>
            <button class="quick-btn" onclick="askQuestion('How long does shipping take?')">üì¶ Shipping</button>
            <button class="quick-btn" onclick="askQuestion('What laptops do you recommend?')">üíª Laptops</button>
            <button class="quick-btn" onclick="askQuestion('How do I track my order?')">üîç Track Order</button>
            <button class="quick-btn" onclick="askQuestion('What is your return policy?')">üìã Return Policy</button>
        </div>

        <div class="escalation-form" id="escalationForm">
            <h4>üìß Connect with Human Support</h4>
            <input type="text" id="userName" placeholder="Your name">
            <input type="email" id="userEmail" placeholder="Your email address" required>
            <button onclick="submitEscalation()">Send to Support Team</button>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="chatInput" 
                    placeholder="Type your question here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        let sessionId = null;
        let conversationHistory = [];

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function askQuestion(question) {
            document.getElementById('chatInput').value = question;
            sendMessage();
        }

        function addMessage(content, isUser = false, sources = []) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            let sourcesHtml = '';
            if (sources.length > 0 && !isUser) {
                sourcesHtml = `
                    <div class="sources">
                        <strong>Sources:</strong><br>
                        ${sources.slice(0, 3).map(s => `<span class="source-tag">${s}</span>`).join('')}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                    ${sourcesHtml}
                </div>
            `;
            
            // Hide quick actions after first message
            document.getElementById('quickActions').style.display = 'none';
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-content typing">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage(message, true);
            input.value = '';
            conversationHistory.push({ role: 'user', content: message });

            showTyping();

            try {
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                if (!response.ok) throw new Error('API error');

                const data = await response.json();
                sessionId = data.session_id;

                hideTyping();
                addMessage(data.response, false, data.sources);
                conversationHistory.push({ role: 'assistant', content: data.response });

                if (data.needs_escalation) {
                    document.getElementById('escalationForm').classList.add('active');
                }

            } catch (error) {
                hideTyping();
                addMessage("‚ùå Error connecting to server. Make sure backend is running on port 8000.");
                console.error('Error:', error);
            }
        }

        async function submitEscalation() {
            const email = document.getElementById('userEmail').value;
            const name = document.getElementById('userName').value;

            if (!email) {
                alert('Please enter your email');
                return;
            }

            try {
                const summary = conversationHistory.map(m => `${m.role}: ${m.content}`).join('\n');

                const response = await fetch(`${API_BASE_URL}/api/escalate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        user_email: email,
                        user_name: name || 'Customer',
                        conversation_summary: summary,
                        original_query: conversationHistory[0]?.content || 'Support request'
                    })
                });

                const data = await response.json();
                
                document.getElementById('escalationForm').classList.remove('active');
                addMessage(`‚úÖ Request submitted! Ticket ID: ${data.ticket_id}\n\nOur team will contact you at ${email} shortly.`);

            } catch (error) {
                addMessage("‚ùå Could not submit request. Please try again.");
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
