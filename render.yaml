# Render Blueprint - Deploy with one click
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Backend
  - type: web
    name: ai-support-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: N8N_WEBHOOK_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    plan: free

  # Static Frontend (Alternative to Vercel)
  - type: static
    name: ai-support-frontend
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
    plan: free
